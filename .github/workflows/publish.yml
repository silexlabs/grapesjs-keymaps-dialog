name: Publish package

on:
  push:
    tags:
      - '*'
jobs:
  publish:
    if: ${{ false }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '>=18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
